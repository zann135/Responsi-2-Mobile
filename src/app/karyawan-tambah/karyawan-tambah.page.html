<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tambah Karyawan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Tambah Karyawan
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">ID Karyawan</ion-label>
      <ion-input required type="text" [(ngModel)]="id_karyawan" placeholder="ID Karyawan"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nama</ion-label>
      <ion-input required type="text" [(ngModel)]="nama" placeholder="Nama Karyawan"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Alamat</ion-label>
      <ion-input required type="text" [(ngModel)]="alamat" placeholder="Alamat Karyawan"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="button" (click)="addKaryawan()" color="primary" shape="full" expand="block">Tambah Karyawan</ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
