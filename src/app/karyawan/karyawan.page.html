<ion-header  [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Data Karyawan</ion-title>
    <ion-icon (click)="logout()" slot="end" ios="exit-outline" md="exit-sharp" size="large"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Data Karyawan
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="full">
    <ion-button type="button" [routerLink]="['/karyawan-tambah']" routerLinkActive="router-link-active" color="success" expand="block">Tambah Karyawan</ion-button>
  </ion-list>

  <ion-list>
    <ion-list-header>List Data Karyawan</ion-list-header>
  </ion-list>

  <ion-card lines="inset" *ngFor="let karyawan_value of karyawan">
    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>{{ karyawan_value.nama }}</ion-label>
      <ion-button color="primary" slot="end" [routerLink]="['/karyawan-edit/', karyawan_value.id_karyawan]" routerLinkActive="router-link-active">Edit</ion-button>
      <ion-button color="danger" slot="end" (click)="deleteKaryawan(karyawan_value.id_karyawan)">Hapus</ion-button>
    </ion-item>
  </ion-card>

</ion-content>
